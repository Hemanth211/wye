language: python
sudo: false
python:
- '3.5'

addons:
  postgresql: "9.4"

cache:
  pip: true

before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

before_script:
- psql -c "CREATE DATABASE wye" -U postgres

install:
- pip install -r requirements/dev.txt
- pip install python-coveralls

script:
- flake8
- py.test --cov --fail-on-template-vars --splinter-webdriver=firefox -v --tb=native

after_script:
- coveralls

notifications:
  email:
    on_success: change  # [always|never|change]
    on_failure: always  # [always|never|change]
